<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <style>
            /* Basic Styling */
            body {
                font-family: Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background-color: #f0f4f8;
            }

            /* Container Styling */
            #game-container {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 300px;
                text-align: center;
            }

            h1 {
                font-size: 1.8em;
                color: #333;
            }

            label,
            p {
                font-size: 1em;
                color: #555;
            }

            /* Select and Input Styling */
            select,
            input[type="number"] {
                width: 100%;
                padding: 8px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
            }

            /* Button Styling */
            .button {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                font-size: 1em;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }

            .button:hover {
                background-color: #0056b3;
            }

            /* Feedback Styling */
            #feedback {
                font-weight: bold;
                color: #d9534f;
                /* red color for wrong guesses */
            }

            /* Attempts Counter Styling */
            #attempts {
                font-size: 0.9em;
                color: #777;
                margin-top: 10px;
            }

            /* Hide game area initially */
            #gameArea {
                display: none;
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <div id="game-container">
            <h1>Number Guessing Game</h1>

            <!-- Difficulty Selection -->
            <label for="difficulty">Choose Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="startGameBtn" class="button" onclick="startGame()">Start Game</button>

            <!-- Game Area, initially hidden -->
            <div id="gameArea" style="display:none;">
                <p>Guess a number between 1 and 100:</p>
                <input type="number" id="guess" class="input" min="1" max="100" required>
                <button id="submitGuessBtn" class="button" onclick="makeGuess()">Submit Guess</button>
                <button id="restartBtn" class="button" style="display:none" onclick="restartGame()">Restart
                    Game</button>
                <p id="feedback"></p>
                <p id="attempts"></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
